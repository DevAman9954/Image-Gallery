<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Semi+Condensed:wght@500;600&family=Bebas
+Neue&family=Gabarito:wght@900&family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@700&family=Raleway:wght@300;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter the number of photos</h2>
        <input type="number" id="input" class="input" value="2" min="1" max="10">
        <small class="errorMessage" id="errorMessage">Please choose between 1 to 10</small>
        <button class="get-btn" id="get-btn">Get Photos</button>

        <div class="gallery" id="gallery">
            <img src="img/sandip-roy-eiUlzMiiin8-unsplash.jpg" alt="">
            <img src="img/santorini-1546901_1280.jpg" alt="">
            <img src="img/santorini-416136_1280.jpg" alt="">
            <img src="img/santorini-4825173_1280.jpg" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
